<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calendar</h1>
    <div class="calendar-container">
        <div class="calendar">
            <header>
                <h3></h3>
                <nav>
                    <button id="previous"></button>
                    <button id="next"></button>
                </nav>
            </header>
            <section>
                <ul class="days">
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                    <li>Sun</li>
                </ul>
                <ul class="dates"></ul>
            </section>
        </div>

        <div class="day-selector">
            <label for="view-mode">Select View:</label>
            <select id="view-mode">
                <option value="7">Next 7 Days</option>
                <option value="30">Next 30 Days</option>
            </select>
            <div class="day-grid"></div>
        </div>
    </div>

    <div id="event-form">
        <input type="text" id="event-title" placeholder="Event Title">
        <input type="datetime-local" id="event-start" placeholder="Start Date and Time">
        <input type="datetime-local" id="event-end" placeholder="End Date and Time">
        <label>
            <input type="checkbox" id="notification-enable"> Enable Notification
        </label>
        <input type="number" id="notification-time" placeholder="Minutes Before Event" min="0">
        <button id="save-event">Save</button>
        <button id="close-event-form">Close</button>
    </div>
    
    <div id="event-details">
        <div id="event-list"></div>
    </div>
    
    <div id="previous-events">
        <h2>Previous Events</h2>
        <div id="events-list"></div>
    </div>

    <div id="notification-popup" style="display: none;">
        <div id="notification-content"></div>
        <button id="close-notification">Close</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
